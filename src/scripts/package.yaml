name: scripts
version: '0.1'
synopsis: helper scripts for various things
category: scripts
author: SÃ¶nke Hahn
maintainer: shahn@joyridelabs.de
license: LGPL-3
homepage: joyridelabs.de
source-dirs:
- ./.
- '..'
